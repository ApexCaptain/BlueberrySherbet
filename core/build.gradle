apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply plugin: 'org.jetbrains.dokka'

apply plugin: 'com.github.dcendents.android-maven'
group='com.github.ApexCaptain'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion sdk_version_min
        targetSdkVersion sdk_version_target
        versionCode sherbet_version_code
        versionName "$sherbet_version_name"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    dokka {
        outputFormat = "gfm"
        outputDirectory = "$rootDir/docs"
        disableAutoconfiguration = false
        cacheRoot = "default"
        configuration {
            moduleName = "core"
            includeNonPublic = false
            skipDeprecated = false
            reportUndocumented = true
            skipEmptyPackages = true
            targets = ["JVM"]
            platform = "JVM"
        }
    }

    buildFeatures{
        dataBinding = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "gun0912.ted:tedpermission-rx2:$tedpermission_rxjava2_version"
    implementation "io.reactivex.rxjava2:rxandroid:$rxjava2_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$corutine_version"

    // Converter Dependencies
    implementation "com.google.code.gson:gson:$gson_version"
    implementation "com.squareup.moshi:moshi:$moshi_version"

    // XML
    implementation("org.simpleframework:simple-xml:$simple_xml_version"){
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }

    // ToDo NOT YET IMPLEMENTED
    implementation "com.fasterxml.jackson.core:jackson-core:$jackson_version"
    implementation "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
    implementation "com.fasterxml.jackson.core:jackson-databind:$jackson_version"


    implementation project(':annotations')

}
